<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyTop | Checkout</title>
  <link rel="stylesheet" href="_css/nav_footer.css">
  <link rel="stylesheet" href="_css/checkout.css">
</head>

<body>
  <header>
    <a href="#" class="logo"><img src="nav_img/logo1.png" alt="LOGO"></a>
    <input type="checkbox" id="menu-bar">
    <label for="menu-bar">Menu</label>

    <nav class="navbar">
      <ul>
        <li><a href="homepage.html">HOME</a></li>
        <li><a href="aboutus.html">ABOUT US</a></li>
        <li><a href="#">PRODUCT</a>
          <ul>
            <li><a href="poloshirt.html">Polo Shirt</a></li>
            <li><a href="sweatshirt.html">Sweatshirt</a></li>
            <li><a href="sleeveless.html">Sleeveless</a></li>
            <li><a href="shirt.html">T-Shirt</a></li>
          </ul>
        </li>
        <li><a href="contact.html">CONTACT US</a></li>
        <li><a href="login.html"><img src="nav_img/loginsignup.png" alt="Login/Signup"></a></li>
        <li><a href="cart.html"><img src="nav_img/cart.png" alt="Cart"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Checkout</h2>
    <div class="section">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" />

      <label for="address">Address:</label>
      <textarea id="address" rows="3"></textarea>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" />
    </div>

    <div class="section">
      <h3>Items In Your Cart</h3>
      <div id="checkout-content"></div>
    </div>

    <div class="section payment-method">
      <h3>Payment Method</h3>
      <label><input type="radio" name="payment" checked> Online Banking</label>
      <label><input type="radio" name="payment"> Credit/Debit Card</label>
      <label><input type="radio" name="payment"> Cash On Delivery</label>
    </div>

    <div class="section summary">
      <p>Subtotal: <span id="subtotal">RM0.00</span></p>
      <p>Shipping: <span id="shipping">RM5.00</span></p>
      <p><strong>Total: <span id="total">RM0.00</span></strong></p>
    </div>

    <button onclick="placeOrder()">Place Order</button>
  </main>
  <footer> <small><i>Copyright &copy; Easy Top Sdn.Bhd. All Rights Reserved.</i></small> </footer>
  <script src="_js/checkout.js"></script>
</body>

</html>
