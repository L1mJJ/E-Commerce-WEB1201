<body>
    <header>
        <a href="#" class="logo"><img src="nav_img/logo1.png" alt="LOGO"></a>
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar">Menu</label>

        <nav class="navbar">
            <ul>
                <li><a href="homepage.html">HOME</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>
                <li><a href="#">PRODUCT</a>
                    <ul>
                        <li><a href="poloshirt.html">Polo Shirt</a></li>

                </li>

            </ul>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-header">
            <h2>Welcome</h2>
            <p><br>Sign in to your account or <br> create a new one.</p>
        </div>

        <div class="form-tabs">
            <button class="tab active" onclick="showSignIn()">Sign In</button>
            <button class="tab" onclick="showSignUp()">Sign Up</button>
        </div>

        <form class="form active" id="signInForm">
            <fieldset>
                <legend>Account Login</legend>
                <div class="form-group">
                    <label for="signInEmail">Email</label>
                    <input type="email" id="signInEmail" placeholder="Your Email" required>
                </div>

                <label for="signInPassword">Password</label>
                <div class="form-group password-container">
                    <input type="password" id="signInPassword" placeholder="Your Password" required>
                    <button type="button" class="toggle-password" data-target="signInPassword">Hide</button>
                </div>
            </fieldset>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>


        <form class="form" id="signUpForm">
            <fieldset>
                <legend>Create New Account</legend>
                <div class="name-row">
                    <div class="form-group">
                        <label for="signUpFirstName">First Name</label>
                        <input type="text" id="signUpFirstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpLastName">Last Name</label>
                        <input type="text" id="signUpLastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" placeholder="Your Email" required>
                </div>
                <label for="signUpPassword">Password</label>
                <div class="form-group password-container">
                    <input type="password" id="signUpPassword" placeholder="Your Password" required>
                    <button type="button" class="toggle-password" data-target="signUpPassword">Hide</button>
                </div>
                <label for="confirmPassword">Confirm Password</label>
                <div class="form-group password-container">
                    <input type="password" id="confirmPassword" placeholder="Your Password Again" required>
                    <button type="button" class="toggle-password" data-target="confirmPassword">Hide</button>
                </div>
            </fieldset>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script src="_js/login.js"></script>
</body>

</html>
